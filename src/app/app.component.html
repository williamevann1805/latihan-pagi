
<div *ngIf="boolDone">
  {{angkaPertama}} {{operator}} {{angkaKedua}} = {{hasil}}
</div>

<div class="row">
  <div class="column" style="">
    <button (click)="get7()" style="width:50px; height:50px;margin-right:5px;">7</button>
    <button (click)="get8()" style="width:50px; height:50px;margin-right:5px;">8</button>
    <button (click)="get9()" style="width:50px; height:50px;margin-right:5px;">9</button>
  </div>
   <div class="column">
    <button (click)="get4()" style="width:50px; height:50px;margin-right:5px;">4</button>
    <button (click)="get5()" style="width:50px; height:50px;margin-right:5px;">5</button>
    <button (click)="get6()" style="width:50px; height:50px;margin-right:5px;">6</button>
  </div>
   <div class="column">
    <button (click)="get1()" style="width:50px; height:50px;margin-right:5px;">1</button>
    <button (click)="get2()" style="width:50px; height:50px;margin-right:5px;">2</button>
    <button (click)="get3()" style="width:50px; height:50px;margin-right:5px;">3</button>
  </div>
  <div class="column" style="margin-top:10px;">
    <button (click)="plus()" style="width:30px; height:30px;margin-right:5px;">+</button>
    <button (click)="min()" style="width:30px; height:30px;margin-right:5px;">-</button>
    <button (click)="bagi()" style="width:30px; height:30px;margin-right:5px;">/</button>
    <button (click)="kali()" style="width:30px; height:30px;margin-right:5px;">*</button>
    <button (click) = "countResult()" style="width:30px; height:30px;margin-right:5px;">=</button>
  </div>
</div>
